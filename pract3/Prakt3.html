<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Адаптивные блоки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .block {
      border: 2px solid #333;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
      color: white;
      min-height: 100px;
    }

    .row-1 .block { background-color: #007bff; }
    .row-2 .block { background-color: #28a745; }
    .row-2 .nested-block { background-color: #ffc107; }
    .row-3 .block-1 { background-color: #dc3545; }
    .row-3 .block-2 { background-color: #17a2b8; }
    .row-3 .block-3 { background-color: #6c757d; }
  </style>
</head>
<body>
  <div class="container mt-4">

    <!-- Ряд 1 -->
    <div class="row row-1 mb-4">
      <div class="col-lg-4 col-md-2">
        <div class="block">Блок 1.1</div>
      </div>
      <div class="col-lg-4 col-md-2">
        <div class="block">Блок 1.2</div>
      </div>
      <div class="col-lg-4 col-md-2">
        <div class="block">Блок 1.3</div>
      </div>
    </div>

    <!-- Ряд 2 -->
    <div class="row row-2 mb-4">
      <div class="col-md-4">
        <div class="block">Блок 2.1</div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-6 col-md-4">
            <div class="block nested-block">Вложенный 2.2.1</div>
          </div>
          <div class="col-6 col-md-4 d-none d-sm-block">
            <div class="block nested-block">Вложенный 2.2.2</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ряд 3 -->
    <div class="row row-3">
      <div class="col-5 d-none d-sm-block">
        <div class="block block-1">Блок 3.1</div>
      </div>
      <div class="col-sm-4 col-6">
        <div class="block block-2">Блок 3.2</div>
      </div>
      <div class="col-sm-3 col-6">
        <div class="block block-3">Блок 3.3</div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
